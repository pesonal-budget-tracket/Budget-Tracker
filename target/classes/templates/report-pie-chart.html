<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Spending - Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .chart-container {
            width: 60%;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #343a40;
        }
    </style>
</head>
<body>

    <h1>Spending Breakdown (Pie Chart) - <span th:text="${username}"></span></h1>

    <div class="chart-container">
        <canvas id="pieChart"></canvas>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const data = /*[[${categoryData}]]*/ {};
        const labels = Object.keys(data);
        const values = Object.values(data);

        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Spending by Category',
                    data: values,
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'
                    ],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    title: {
                        display: true,
                        text: 'Spending Distribution This Month'
                    }
                }
            }
        });
        /*]]>*/
    </script>
<div class="text-center mt-4">
    <a th:href="@{/report/dashboard(username=${username})}" class="btn btn-secondary">â¬… Back to Report Dashboard</a>
</div>

</body>
</html>
