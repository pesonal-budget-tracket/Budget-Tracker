<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Manager</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 700px;
            margin-top: 30px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a th:href="@{/transactions(username=${username})}">Transactions</a>
    <a th:href="@{/budget(username=${username})}">View Budget</a>
    <a th:href="@{/budget-manager(username=${username})}">Budget Manager</a> <!-- ✅ New link -->
</nav>


<!-- Main Content -->
<div class="container">
    <h2 class="text-center mb-3">Budget Manager</h2>

    <!-- ✅ Success message -->
    <div th:if="${message}" class="alert alert-success text-center" role="alert">
        <span th:text="${message}"></span>
    </div>

    <!-- ✅ Expected Budget Form -->
    <h5>Set Expected Monthly Budget</h5>
    <form th:action="@{/budget-manager/setExpectedBudget}" method="post" class="mb-4">
        <input type="hidden" name="username" th:value="${username}" />
        <div class="row">
            <div class="col">
                <label>Month:</label>
                <input type="number" name="month" class="form-control" required>
            </div>
            <div class="col">
                <label>Year:</label>
                <input type="number" name="year" class="form-control" required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <label>Expected Income (₹):</label>
                <input type="number" name="expectedIncome" class="form-control" required>
            </div>
            <div class="col">
                <label>Expected Expense (₹):</label>
                <input type="number" name="expectedExpense" class="form-control" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Save Expected Budget</button>
    </form>
    <div class="mt-4">
        <h5>Monthly Summary</h5>
        <p>Expected Income: ₹<span th:text="${expectedIncome}">0</span></p>
        <p>Actual Income: ₹<span th:text="${actualIncome}">0</span></p>
        <p>Expected Expense: ₹<span th:text="${expectedExpense}">0</span></p>
        <p>Actual Expense: ₹<span th:text="${actualExpense}">0</span></p>
    </div>
    

    <!-- ✅ Category Budget Form -->
    <h5>Set Category Budget</h5>
    <form th:action="@{/budget-manager/setCategoryBudget}" method="post" class="mb-4">
        <input type="hidden" name="username" th:value="${username}" />
        <div class="row">
            <div class="col">
                <label>Category:</label>
                <select name="category" class="form-select" required>
                    <option value="Food">Food</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Transport">Transport</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Salary">Salary</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col">
                <label>Month:</label>
                <input type="number" name="month" class="form-control" required>
            </div>
            <div class="col">
                <label>Year:</label>
                <input type="number" name="year" class="form-control" required>
            </div>
        </div>
        <div class="mt-2">
            <label>Budget Amount (₹):</label>
            <input type="number" name="amount" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Save Category Budget</button>
    </form>

    <!-- ✅ Budget Status -->
    <h5 class="mb-3">Category Budget Status</h5>
    <div class="list-group">
        <div th:if="${#maps.isEmpty(budgetStatus)}">
            <p class="text-muted">No budget status to show.</p>
        </div>
        <div th:each="entry : ${budgetStatus}" 
             class="list-group-item d-flex justify-content-between align-items-center">
            <span><strong th:text="${entry.key}">Category</strong></span>
            <span th:classappend="${entry.value.startsWith('✅')} ? 'text-success' : 'text-danger'"
                  th:text="${entry.value}">Status</span>
        </div>
    </div>
</div>

</body>
</html>
