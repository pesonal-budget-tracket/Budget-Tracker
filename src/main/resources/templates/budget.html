<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Overview</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom Styling */
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #343a40;
        }

        .budget-box {
            font-size: 24px;
            font-weight: bold;
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: inline-block;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        nav {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a th:href="@{/transactions(username=${username})}">Transactions</a>
        <a th:href="@{/budget(username=${username})}">View Budget</a>
        <a th:href="@{/budget-manager(username=${username})}">Budget Manager</a> <!-- âœ… New link -->
    </nav>
    

    <!-- Main Content -->
    <div class="container">
        <h1>Current Budget</h1>
        <div class="budget-box">
            Total Budget: <span th:text="${budget}"></span>
        </div>
        <br>
        <a th:href="@{/transactions(username=${username})}" class="btn btn-primary mt-3">Back to Transactions</a>
    </div>

</body>
</html>
